{% extends 'base.html' %}
{% block content %}
<section class="left-half">
        <h2>{{ static.headline_contact }}</h2>
        <p>{{ static.subline_contact | safe }}</p>
        <p id="phone">{{ static.hidden_subline_contact | safe }}</a></p>
    </section>
    <section>
        <img src="{{ url_for('static', filename='img/' + static.image_contact) }}" alt="" class="img-left">
        <h1 class="title-right">PLEASE REACH OUT,</h1>
        <form action="">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Your email">

            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>
    <section>
        <h1 id="low-title-contact">DON'T BE SHY</h1>
    </section>
{% endblock %}
